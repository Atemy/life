<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <div class="menuPanel">
      <div class="controlPanel">
        <form class="form" id="form">
          <div class="labelCell">
            <label for="horizontal-input">Введите количество ячеек по горизонтали</label>
            <input type="number" class="numberInput" id="horizontal-input" name="horizontal-input" required />
          </div>
          <div class="labelCell">
            <label for="vertical-input">Введите количество ячеек по вертикали</label>
            <input type="number" class="numberInput" id="vertical-input" name="vertical-input" required />
          </div>
          <input type="submit" id="submitButton" value="Изменить размер поля">
        </form>
        <div class="buttonPanel">
          <button id="getRandomButton">Сгенерировать поле</button>
          <button id="clearButton">Очистить поле</button>
          <button id="stepButton">Сделать шаг</button>
          <button id="startButton">Старт</button>
          <button id="stopButton" disabled>Пауза</button>
        </div>
      </div>

      <div class="infoPanel">
        <table id="infoTable">
          <tr>
            <td class="tdTitle">Размер поля</td>
            <td class="tdValue"><span id="horizontalSize"></span>X<span id="verticalSize"></span></td>
          </tr>
          <tr>
            <td class="tdTitle">Время выполнения последнего шага (ms)</td>
            <td class="tdValue" id="lastTimeInfo">0</td>
          </tr>
          <tr>
            <td class="tdTitle">Самый долгий шаг (ms)</td>
            <td class="tdValue" id="longestTimeInfo">0</td>
          </tr>
        </table>
        <button id="clearTableButton">Очистить таблицу</button>
      </div>
    </div>
    <table class="field" id="field"></table>
  </main>
  <script src="./index.js"></script>
</body>

</html>
